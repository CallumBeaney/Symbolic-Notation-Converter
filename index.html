<!DOCTYPE html> 
<html lang="en" dir="ltr">

     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content = "ie=edge">
         <link rel="stylesheet" href="style.css">
         <title>Callum Beaney</title>
         
     </head>
     
<body>
    
    <div class="sitelayout">    
        <div class="leftcolumn">
            
            <tr>
            <td><textarea class="outputbox" id="raw" type="text" 
                onblur="if(this.value=='')
                {this.value='OUTPUT: ∀n ∈ Evens. ∃p, q ∈ Primes. n = p + q.';}" 
                onfocus="if(this.value=='OUTPUT: ∀n ∈ Evens. ∃p, q ∈ Primes. n = p + q.')
                {this.value = ''}"/></textarea></td>
            <br><br>
            </tr>

            <tr>
            <td><textarea class="inputbox" id="raw" type="text"
                onblur="if(this.value=='')
                        {this.value='INPUT: All n in Evens. exists p, q in Primes. n equals p add q';}" 
                onfocus="if(this.value=='INPUT: All n in Evens. exists p, q in Primes. n equals p add q')
                        {this.value = ''}"/></textarea></td>
        </tr> 
        <p style="font-size:small"><br>This program was conceived by Callum Beaney and Jim Miles for quick conversion from verbose input to symbolic notation.</p>           
        </div>

        <div class="rightcolumn">

        <pre>
DICTIONARY

ALL/EVERY   ∀
IN          ∈
EXIST/S     ∃
EQUALS      =
ADD/PLUS    +
        </pre>
            
        </div>
    </div>
</body>
</html>
